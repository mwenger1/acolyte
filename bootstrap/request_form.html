    <div class="container-fluid">
      <div class="row">
        
        <div class="col-12 main">
          <h1 class="page-header">Quoting Form</h1>

        <form role="form">
          <div class="form-group">
            <label for="first_name">Name</label>
            <div class="inlineInputs">
              <input type="text" class="form-control " id="first_name" placeholder="First name">
              <input type="email" class="form-control" id="last_name" placeholder="Last name">
            </div>
          </div>

          <div class="form-group">
            <label for="agency">Job Info</label>
            <div class="lone-input-group" >
              <input type="text" class="form-control" id="agency" placeholder="Agency"></div>
            <div class="lone-input-group">
              <input type="text" class="form-control" id="job_name" placeholder="Job Name"></div>
            <div class="lone-input-group">
              <input type="text" class="form-control" id="job_location" placeholder="Job Location"></div>
            <div class="lone-input-group">
              <input type="text" class="form-control" id="job_location" placeholder="Bid Date"></div>
            <div class="lone-input-group">
              <input type="text" class="form-control" id="job_location" placeholder="Distributor"></div>
            <div class="lone-input-group">
              <input type="text" class="form-control" id="job_location" placeholder="Specifier"></div>
            <div class="lone-input-group">
              <input type="text" class="form-control" id="job_location" placeholder="Specifier Location"></div>
          </div>
          
          <div class="form-group">
            <label for="agency">Register this Spec?</label>

            <label class="checkbox-inline" for="registerYes" style="margin-right:5px;">
              <input type="radio" id="registerYes" name="registerSpec" value="option1"> Yes
            </label>
            <label class="checkbox-inline" for="registerNo" >
              <input type="radio" id="registerNo" name="registerSpec" value="option2"> No
            </label>

          </div>

          <div class="form-group">
            <label for="agency">Type of Quote?</label>

            <label class="checkbox-inline" for="quoteTypeFirm" style="margin-right:5px;">
              <input type="radio" id="quoteTypeFirm" name="quoteTypeSpec" value="option1"> Firm
            </label>
            <label class="checkbox-inline" for="quoteTypeBudget" >
              <input type="radio" id="quoteTypeBudget" name="quoteTypeSpec" value="option2"> Budget
            </label>


          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

          
        </div>
      </div>
